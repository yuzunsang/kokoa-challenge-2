<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - Playlist</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <header>
        <i class="fas fa-times fa-2x"></i>
        <h1>Playlist</h1>
        <i class="fas fa-times fa-2x"></i>      <!-- opacity zero false icon-->
    </header>

    <div class="music">
        <div class="music__column">
            <img class="music__album" src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/cnoC/image/U5u-6CeJlogKbzBf5Hh159n6i8o" />
        </div>

        <div class="music__column">
            <span class="music__title">Hype Boy</span>    
            <h3 class="music__artist">New Jeans</h3>
        </div>
    </div>

    <div class="ctrl-btn">
        <button>
            <i class="fas fa-play-circle fa-2x"></i>
            <h1>Play</h1>
        </button>

        <button>
            <i class="far fa-heart fa-2x"></i>
        </button>

        <button>
            <i class="fas fa-plus fa-2x"></i>
        </button>
    </div>

    <ul>
        <li class="music">
            <div class="music__column">
                <img class="music__album--tiny" src="https://image.bugsm.co.kr/album/images/200/40824/4082425.jpg?version=20230105002539.0" />
            </div>
    
            <div class="music__column">
                <span class="music__title--tiny">OMG</span>    
                <h4 class="music__artist">New Jeans</h4>
            </div>
        </li>

        <li class="music">
            <div class="music__column">
                <img class="music__album--tiny" src="http://www.akbobada.com/home/akbobada/archive/akbo/img/202212200942036.jpg" />
            </div>

            <div class="music__column">
                <span class="music__title--tiny">Ditto</span>    
                <h4 class="music__artist">New Jeans</h4>
            </div>
        </li>

        <li class="music">
            <div class="music__column">
                <img class="music__album--tiny" src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/cnoC/image/U5u-6CeJlogKbzBf5Hh159n6i8o" />
            </div>

            <div class="music__column">
                <span class="music__title--tiny">Attention</span>    
                <h4 class="music__artist">New Jeans</h4>
            </div>
        </li>

        <li class="music">
            <div class="music__column">
                <img class="music__album--tiny" src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/cnoC/image/U5u-6CeJlogKbzBf5Hh159n6i8o" />
            </div>

            <div class="music__column">
                <span class="music__title--tiny">Cookie</span>    
                <h4 class="music__artist">New Jeans</h4>
            </div>
        </li>

    </ul>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>   <!-- ver.5.15.4 -->
</body>
</html>
